<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área Protegida - Módulos</title>
</head>
<body>
  <h1>Bem-vindo à Área Protegida do Método FORJA</h1>
  <button onclick="logout()" style="position:fixed;top:10px;right:10px;">Sair</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKtKrRP4AjLHcdeEdyTlTZC9hHdv5y7no",
      authDomain: "metodo-forja.firebaseapp.com",
      projectId: "metodo-forja",
      storageBucket: "metodo-forja.firebasestorage.app",
      messagingSenderId: "949719386034",
      appId: "1:949719386034:web:5c015b5fbe082821ea86ab",
      measurementId: "G-6Z9EJLY5LZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/login/";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "/login/";
      });
    };
  </script>
</body>
</html>
